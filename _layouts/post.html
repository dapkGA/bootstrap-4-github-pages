        {%- assign date_format = "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}

  </header>
{% include ads/top.html %}

    {{ content }}
  </section>
{% include ads/bottom.html %}
</article>
